<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Currency Converter</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="./syle.css">
</head>
<body>
<div class="container">
<h1 class="text-left">Currency Converter</h1>
<form id="converter-form">
    <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" class="form-control col-6">
    </div>
    <div class="form-group">
        <label for="base-currency">Base Currency</label>
        <select id="base-currency" class="form-control col-6">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="INR">INR</option>
            <option value="INR">SGD</option>
            <option value="INR">MYR</option>
            <option value="INR">THB</option>
            <option value="INR">IDR</option>
            <!-- Add more options here -->
        </select>
    </div>
    <div class="form-group">
        <label for="target-currency">Target Currency</label>
        <select id="target-currency" class="form-control col-6">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="INR">INR</option>
            <option value="INR">SGD</option>
            <option value="INR">MYR</option>
            <option value="INR">THB</option>
            <option value="INR">IDR</option>
            <!-- Add more options here -->
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Convert</button>
</form>
<div id="result" class="alert alert-success col-6" role="alert"></div>
</div>
<script src="./script.js"></script>
<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
